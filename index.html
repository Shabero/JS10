<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-window ">
        <input  type="text" id="input"/>
        <button id="submit" class="btn btn-dark">Search</button>
        <div class="input-window-info">
            <div class="person d-flex justify-content-center align-items-center flex-column">
                <h1>Person</h1>
                <h4 class="desc">Name: <h4 id="name"></h4></h4>
                <h4 class="desc">Color of hair: <h4 id="color"></h4></h4>
            </div>
            <div class="vehicle d-flex justify-content-center align-items-center flex-column">
                <h1>Vehicle</h1>
                <h4 class="desc"> Vehicle: <h4 id="vehicle"></h4></h4>
                <h4 class="desc"> Model of Vehicle: <h4 id="model"></h4></h4>
                <h4 class="desc"> Manufacturer <h4 id="manufacturer"></h4></h4>
            </div>
        </div>
    </div>
    <div class="cat-image">
        <button id="get-cat">RandomCATizer</button>
        <img  id="cat" alt="">
    </div>


    <script src="script.js"></script>
</body>
</html>
